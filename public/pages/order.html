<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bocha | Order</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/master.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="../js/functions_order.js"></script>
    <script src="../js/order.js"></script>
  </head>
  <body class="order">
    <h1>Bocha: Place an order</h1>
    <main>
      <div class="left">
        <h2>Catalog</h2>
        <div class="catalog"></div>
        <button class="add button">Add to order</button>
      </div>
      <div class="right">
        <h2>Contact Info<h2>
          <form>
          <div class="contact-info">
            <label for="name">Name</label>
            <input name="name" id="name" placeholder="Your name"></name>
            <label for="phone-number">Phone number</label>
            <input name="phone-number" id="phone-number" placeholder="(555) 555-5555"></name>
            <label for="email">Email</label>
            <input name="email" id="email" placeholder="Your email"></name>
          </div>
          <div class="order-content">
            <input type="hidden"></input>
          </div>
          <button name="submit-order" class="submit-order">Place order</button>
        </form>
        <h2>Your order</h2>
        <div class="cart"></div>
        <div class="subtotal">$0.00</div>
      </div>
    </main>
  </body>
</html>
