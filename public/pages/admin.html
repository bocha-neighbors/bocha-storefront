<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bocha | Admin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/master.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="../js/functions_order.js"></script>
    <script src="../js/functions_admin.js"></script>
    <script src="../js/admin.js"></script>
  </head>
  <body class="order">
    <h1>Bocha</h1>
    <main>
      <div class="catalog"></div>
    </main>
    <form class="add-item" action="http://localhost:8080/catalog/new" method="post">
      <label for="name">Item name</label>
      <input type="text" name="name" id="name" value="">

      <label for="price">Price</label>
      <input type="text" name="price" id="price" value="">

      <label for="description">Description</label>
      <input type="text" name="description" id="description" value="">

      <button type="submit" name="button">Add item</button>
    </form>
  </body>
</html>
